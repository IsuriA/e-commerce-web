<div class="register-container">
  <h2>Create an Account</h2>

  <form #registerForm="" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-row">
      <input type="text" name="firstName" ngModel placeholder="First Name" required />
      <input type="text" name="lastName" ngModel placeholder="Last Name" required />
    </div>

    <input type="text" name="address" ngModel placeholder="Address" required />
    <input type="number" name="phone" ngModel placeholder="Phone Number" required />
    <input type="email" name="email" ngModel placeholder="Email" required email />
    <input type="password" name="password" ngModel placeholder="Password" required minlength="6" />
    <input type="password" name="confirmPassword" ngModel placeholder="Confirm Password" required />

    <button type="submit">
      Register
    </button>
  </form>

  <p class="login-link">
    Already have an account?
    <a href="login">Login here</a>
  </p>
</div>
